<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <picture>
                <source srcset="images/bg-main-desktop.png" height="1050px" width="500px" media="(min-width:600px)">
                <img src="images/bg-main-mobile.png" alt="">
            </picture>
            <div id="back-card">
                <img src="images/bg-card-back.png" alt="">
                <p class="cvc">000</p>
            </div>
            <div id="front-card">
                <img src="images/bg-card-front.png" alt="">
                <div class="front-card-info">
                    <img src="images/card-logo.svg" alt="">
                    <p class="card-num">0000 0000 0000 0000</p>
                    <div class="card-info">
                        <p class="card-name">Jane Appleseed</p>
                        <p class="exp-date">00/00</p>
                    </div>
                </div>
            </div>
        </div>


        <form>
            <label for="ch-name">CARDHOLDER NAME</label>
            <br>
            <input type="text" id="ch-name" name="ch-name" placeholder="e.g. Jane Appleseed">
            <br>
            <label for="c-number">CARD NUMBER</label><br>
            <input type="text" id="c-number" name="c-number" placeholder="e.g. 1234 5678 9123 0000">
            <br>
            <label for="date">EXP. DATE (MM/YY)</label><br>
            <input type="number" name="date" id="month" placeholder="MM">
            <input type="number" name="date" id="year" placeholder="YY">
            <label for="cvc">CVC</label>
            <input type="number" name="cvc" id="cvc" placeholder="e.g. 123">

            <button type="submit">Confirm</button>
        </form>


        <!-- Completed state start 
            Thank you!
            We've added your card details
            Continue-->

    </div>

    </div> -->

</body>

</html>
