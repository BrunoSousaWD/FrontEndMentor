<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img src="images/bg-desktop-light.jpg" class="light-bg" alt="mountains">
    <img src="images/bg-desktop-dark.jpg" class="dark-bg" alt="">
  </header>

  <main>
    <div class="container">
      <div class="title">
        <p>TODO</p>
        <img src="images/icon-moon.svg" alt="moon turn dark mode on">
      </div>

      <div class="todo-input">
        <input type="checkbox">
        <input type="text">
      </div>

      <div class="list">
        <ul>
          <li><input type="checkbox">
            <div id="delete-item">
              <img src="images/icon-cross.svg" alt="delete item">
            </div>
          </li>
          <li><input type="checkbox">
            <div id="delete-item">
              <img src="images/icon-cross.svg" alt="delete item">
            </div>
          </li>
          <li><input type="checkbox">
            <div id="delete-item">
              <img src="images/icon-cross.svg" alt="delete item">
            </div>
          </li>
          <li><input type="checkbox">
            <div id="delete-item">
              <img src="images/icon-cross.svg" alt="delete item">
            </div>
          </li>


        </ul>

        <footer>
          <p class="items-left"><span id="items-count">0</span> items left</p>

          <div class="nav">
            <a href="#" active>All</a>
            <a href="#">Active</a>
            <a href="#">Completed</a>
          </div>

          <p class="clear">Clear Completed</p>
        </footer>
      </div>



    </div>

    <p class="description">Drag and drop to reorder list</p>
  </main>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">de Sousa</a>.
  </div>
</body>

</html>
