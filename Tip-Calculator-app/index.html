<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator | FrontEnd Mentor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="images/logo.svg" alt="">
        </div>
        <div class="wrapper">
            <div class="left-col">
                <label for="num">Bill</label><br>
                <div class="bill">
                    <img src="images/icon-dollar.svg" alt="">
                    <input type="number" id="num" name="num" value="0.00" min="0" max-length="9" class="fs-input">
                </div>

                <label for="pecent">Select Tip %</label>
                <div class="tip-percent">
                    <input type="button" name="percent" value="5%" class="btn fs-input">
                    <input type="button" name="percent" value="10%" class="btn fs-input">
                    <input type="button" name="percent" value="15%" class="btn fs-input">
                    <input type="button" name="percent" value="25%" class="btn fs-input">
                    <input type="button" name="percent" value="50%" class="btn fs-input">
                    <input type="button" name="percent" value="Custom" class="fs-input">
                </div>
                <!--Tip--percent end-->
                <label for="number-people">Number of People</label><br>
                <div class="num-people">
                    <img src="images/icon-person.svg" alt="">
                    <input type="number" name="number-people" class="value-input fs-input">
                </div>
                <!--num-people End-->
            </div>
            <!--left-col end-->
            <div class="right-col">
                <div id="tip-amount" class="amount">
                    <p>Tip Amount <br> <span>/ person</span></p>
                    <input type="text" class="display" id="result" disabled>
                </div>
                <!--tip-amount End-->
                <div id="ppl-amount" class="amount">
                    <p>Total <br> <span>/ person</span></p>
                    <input type="text" class="display" id="result" disabled>

                </div>
                <!--ppl-amount end-->
                <button type="button">Reset</button>
            </div><!-- Right-col end-->
        </div>
        <!--wrapper end-->
    </div>
    <!--container End-->
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">de Sousa</a>.
    </div>



    <script src="app.js"></script>
</body>

</html>
